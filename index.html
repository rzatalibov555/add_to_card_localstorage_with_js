    <form action="#" method="">
        <label for="product">Mehsul</label><br>
        <input type="text" name="product" id="product" placeholder="product"> <br><br>
    
        <label for="price">Qiymet</label> <br>
        <input id="price" type="number" name="price" placeholder="price"> <br><br>
    
        <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>
    
    <!-- Sebeti gosteren hisse -->
    <div id="cart"></div>
    
    <script>
        // Səbət məlumatlarını yaddaşa və sebət divinə yazmaq üçün funksiya
        function updateCart(items) {
            console.log(items)
            var cartDiv = document.getElementById('cart');
            var totalQuantity = 0;
            var totalPrice = 0;
    
            // Sebətdəki məhsulları loop-dan keçirərək cəmi və sayı hesablayırıq
            var cartContent = "<h2>Shopping Cart</h2>";
            items.forEach(function (item) {
                cartContent += `<p>${item.name} - Price: $${item.price}</p>`;
                totalQuantity++;
                totalPrice += item.price;
            });
    
            cartContent += `<p>Total Items: ${totalQuantity}</p>`;
            cartContent += `<p>Total Price: $${totalPrice}</p>`;
    
            cartDiv.innerHTML = cartContent;
        }
    
        // Səhifə yükləndikdə səbəti yaratmaq üçün boş bir səbət yaratırıq
        var cartItems = [];
    
        // Səbətə məhsul əlavə etmək üçün funksiya
        function addToCart() {
            var productName = document.getElementById('product').value;
            var productPrice = parseInt(document.getElementById('price').value);
    
            // Yeni məhsul obyekti yaradırıq və səbətə əlavə edirik
            var newItem = {
                name: productName,
                price: productPrice,
            };
            cartItems.push(newItem);
    
            // Səbət divini yeniləyirik
            updateCart(cartItems);
        }
    </script>
